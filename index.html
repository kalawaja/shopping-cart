<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart App.</h1>
    <div id="products">
        <div class="product" draggable="true">Bread 2.25
            <img src="./images/bread.png" alt="Bread">
        </div>
        <div class="product" draggable="true">Cheese 6.30
            <img src="./images/cheese.png" alt="Cheese">
        </div>
        <div class="product" draggable="true">Chocolate 1.95
            <img src="./images/chocolate.png" alt="Chocolate">
        </div>
        <div class="product" draggable="true">Coke 1.25
            <img src="./images/coke.png" alt="Coke">
        </div>
        <div class="product" draggable="true">Meat 9.50
            <img src="./images/meat.png" alt="Meat">
        </div>
        <div class="product" draggable="true">Milk 2.50
            <img src="./images/milk.png" alt="Milk">
        </div>
        <div class="product" draggable="true">Shampoo 3.50
            <img src="./images/shampoo.png" alt="Shampoo">
        </div>
        <div class="product" draggable="true">Toothbrush 1.50
            <img src="./images/toothbrush.png" alt="Toothbrush">
        </div>
        <div class="product" draggable="true">Toothpaste 1.25
            <img src="./images/toothpaste.png" alt="Toothpaste">
        </div>
        <div class="product" draggable="true">Water 0.75
            <img src="./images/water.png" alt="Water">
        </div>
    </div>
      
    <div id="cart">
        <h2>Cart</h2>
        <div id="total">Total Amount: 0</div>
        <div id="cart-items"></div>
    </div>
</body>
</html>
