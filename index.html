<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart App.</h1>
    <div id="products">
        <div class="product" draggable="true">2.25
            <img src="./images/bread.png" alt="Bread">
            <figcaption>Bread</figcaption>
        </div>
        <div class="product" draggable="true">6.30
            <img src="./images/cheese.png" alt="Cheese">
            <figcaption>Cheese</figcaption>
        </div>
        <div class="product" draggable="true">1.95
            <img src="./images/chocolate.png" alt="Chocolate">
            <figcaption>Chocolate</figcaption>
        </div>
        <div class="product" draggable="true">1.25
            <img src="./images/coke.png" alt="Coke">
            <figcaption>Coke</figcaption>
        </div>
        <div class="product" draggable="true">9.50
            <img src="./images/meat.png" alt="Meat">
            <figcaption>Meat</figcaption>
        </div>
        <div class="product" draggable="true">2.50
            <img src="./images/milk.png" alt="Milk">
            <figcaption>Milk</figcaption>
        </div>
        <div class="product" draggable="true">3.50
            <img src="./images/shampoo.png" alt="Shampoo">
            <figcaption>Shampoo</figcaption>
        </div>
        <div class="product" draggable="true">1.50
            <img src="./images/toothbrush.png" alt="Toothbrush">
            <figcaption>Toothbrush</figcaption>
        </div>
        <div class="product" draggable="true">1.25
            <img src="./images/toothpaste.png" alt="Toothpaste">
            <figcaption>Toothpaste</figcaption>
        </div>
        <div class="product" draggable="true">0.75
            <img src="./images/water.png" alt="Water">
            <figcaption>Water</figcaption>
        </div>
    </div>
      
    <div id="cart">
        <h2>Cart</h2>
        <div id="total">Total Amount: 0</div>
        <div id="cart-items"></div>
    </div>
</body>
</html>
